<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 157, 0.8);
            transform: rotate(45deg);
            animation: float 8s infinite ease-in-out;
            filter: blur(1px);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 157, 0.8);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(-10vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(405deg) scale(0);
                opacity: 0;
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 70px 90px;
            border-radius: 40px;
            box-shadow:
                0 30px 90px rgba(255, 107, 157, 0.6),
                0 0 50px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            animation: containerGlow 3s ease-in-out infinite;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                border-radius: 30px;
            }

            h1 {
                font-size: 36px;
            }

            .emoji {
                font-size: 70px;
            }

            button {
                font-size: 20px;
                padding: 18px 40px;
            }

            .buttons {
                gap: 20px;
                flex-direction: column;
                align-items: center;
            }

            .success h2 {
                font-size: 48px;
            }

            .success .emoji {
                font-size: 90px;
            }

            .success p {
                font-size: 20px;
            }

            .corner-heart {
                font-size: 30px;
            }
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow:
                    0 30px 90px rgba(255, 107, 157, 0.6),
                    0 0 50px rgba(255, 255, 255, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            }
            50% {
                box-shadow:
                    0 30px 100px rgba(255, 107, 157, 0.8),
                    0 0 80px rgba(255, 255, 255, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 56px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff6b9d 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: textShine 3s ease-in-out infinite, float-text 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(255, 107, 157, 0.3));
        }

        @keyframes textShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite, rotate-emoji 4s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(255, 107, 157, 0.4));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        @keyframes rotate-emoji {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 50px;
            position: relative;
            min-height: 100px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            padding: 25px 60px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 50%, #ff1654 100%);
            color: white;
            position: relative;
            box-shadow:
                0 15px 35px rgba(255, 75, 125, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            animation: pulse-yes 2s ease-in-out infinite;
        }

        @keyframes pulse-yes {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 15px 35px rgba(255, 75, 125, 0.5),
                    0 5px 15px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow:
                    0 20px 50px rgba(255, 75, 125, 0.7),
                    0 8px 20px rgba(0, 0, 0, 0.3);
            }
        }

        #yesBtn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow:
                0 25px 50px rgba(255, 75, 125, 0.7),
                0 10px 25px rgba(0, 0, 0, 0.3);
        }

        #yesBtn span {
            position: relative;
            z-index: 1;
        }

        #noBtn {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #666;
            position: relative;
            transition: all 0.3s ease;
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        #noBtn:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        #noBtn span {
            position: relative;
            z-index: 1;
        }

        #noBtn.moving {
            position: fixed;
            z-index: 1000;
        }

        /* Success message */
        .success {
            display: none;
            animation: successFadeIn 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successFadeIn {
            from {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success h2 {
            font-family: 'Pacifico', cursive;
            font-size: 64px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffd700 50%, #ff6b9d 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: textShine 2s ease-in-out infinite;
        }

        .success p {
            font-size: 28px;
            color: #555;
            font-weight: 600;
            margin: 15px 0;
        }

        .success .emoji {
            font-size: 120px;
            animation: celebration 1s ease-in-out infinite;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(10deg); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff6b9d;
            animation: confetti-fall 4s linear infinite;
            border-radius: 50%;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Decorative elements */
        .corner-heart {
            position: absolute;
            font-size: 40px;
            opacity: 0.15;
            animation: float-corner 4s ease-in-out infinite;
        }

        .corner-heart:nth-child(1) { top: 20px; left: 20px; }
        .corner-heart:nth-child(2) { top: 20px; right: 20px; animation-delay: 1s; }
        .corner-heart:nth-child(3) { bottom: 20px; left: 20px; animation-delay: 2s; }
        .corner-heart:nth-child(4) { bottom: 20px; right: 20px; animation-delay: 3s; }

        @keyframes float-corner {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="hearts-container"></div>

    <!-- Sparkles -->
    <div id="sparkles-container"></div>

    <div class="container">
        <!-- Corner decorations -->
        <div class="corner-heart">üíï</div>
        <div class="corner-heart">üíñ</div>
        <div class="corner-heart">üíó</div>
        <div class="corner-heart">üíù</div>

        <div id="question">
            <div class="emoji">üíù</div>
            <h1>Sofia, can you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="sayYes()"><span>Yes! üíï</span></button>
                <button id="noBtn"><span>No</span></button>
            </div>
        </div>

        <div id="success" class="success">
            <h2>üéâ Yay! üéâ</h2>
            <div class="emoji">üíë</div>
            <p>I knew you'd say yes!</p>
            <p style="font-size: 50px; margin-top: 30px;">‚ù§Ô∏èüíï‚ù§Ô∏è</p>
            <p style="font-size: 20px; margin-top: 20px; color: #ff6b9d; font-weight: 700;">You made me the happiest! ü•∞</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const isMobile = window.innerWidth < 768;
            const heartCount = isMobile ? 10 : 20; // Fewer hearts on mobile

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(heart);
            }
        }

        // Create sparkles
        function createSparkles() {
            const container = document.getElementById('sparkles-container');
            const isMobile = window.innerWidth < 768;
            const sparkleCount = isMobile ? 25 : 50; // Fewer sparkles on mobile

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(sparkle);
            }
        }

        // Move the No button randomly
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.classList.add('moving');

            const btnRect = noBtn.getBoundingClientRect();

            // Keep button in central area (larger margins on mobile)
            const isMobile = window.innerWidth < 768;
            const marginPercent = isMobile ? 0.1 : 0.15;

            const marginX = window.innerWidth * marginPercent;
            const marginY = window.innerHeight * marginPercent;

            const minX = marginX;
            const maxX = window.innerWidth - btnRect.width - marginX;
            const minY = marginY;
            const maxY = window.innerHeight - btnRect.height - marginY;

            const randomX = minX + Math.random() * (maxX - minX);
            const randomY = minY + Math.random() * (maxY - minY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Make Yes button BIGGER - no limits!
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize) || (isMobile ? 20 : 28);
            const currentPaddingTop = parseFloat(window.getComputedStyle(yesBtn).paddingTop) || (isMobile ? 18 : 25);
            const currentPaddingLeft = parseFloat(window.getComputedStyle(yesBtn).paddingLeft) || (isMobile ? 40 : 60);

            // Grow font size (smaller increments on mobile)
            const growthSize = isMobile ? 3 : 4;
            yesBtn.style.fontSize = (currentSize + growthSize) + 'px';
            // Grow padding proportionally
            yesBtn.style.padding = (currentPaddingTop + growthSize) + 'px ' + (currentPaddingLeft + (growthSize * 2)) + 'px';
        }

        // Add event listeners to No button
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');

            // Mouse events for desktop
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                moveButton();
            });

            // Touch events for mobile (iPhone/iPad/Android)
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButton();
            });

            // Also trigger on mouseenter for better desktop experience
            noBtn.addEventListener('mouseenter', moveButton);
        });

        // Success animation
        function sayYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('success').style.display = 'block';

            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ffd700', '#ff1493', '#ff69b4', '#ff85c1', '#ffb6c1'];
            const isMobile = window.innerWidth < 768;
            const confettiCount = isMobile ? 75 : 150; // Half confetti on mobile

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.width = (Math.random() * 10 + 10) + 'px';
                confetti.style.height = (Math.random() * 10 + 10) + 'px';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 6000);
            }
        }

        // Initialize
        createHearts();
        createSparkles();
    </script>
</body>
</html>
